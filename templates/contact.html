{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block main-content %}
    <main class="contact-page">
        <div class="container">
            <h1 class="oleez-page-title wow fadeInUp">Contact Us</h1>
            <div class="row">
                <div class="col-md-6 pl-lg-5 wow fadeInRight">
                    <form method="post" action="/contact-us" class="oleez-contact-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="oleez-input" id="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="oleez-input" id="subject" name="subject" required>
                            <label for="fullName">Subject</label>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="10" class="oleez-textarea" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock main-content %}
