{% extends 'base.html' %}
{% block title %}Search Results{% endblock title %}
{% block main-content %}
<main class="blog-grid-page">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="blog-post-card wow fadeInUp">
                    <div class="blog-post-thumbnail-wrapper">
                        <img src="/media/{{post.thumbnail}}" alt="blog">
                    </div>
                    <p class="blog-post-date">{{post.upload_to}}</p>
                    <a href="{% url 'post_detail' post.slug %}"><h5 class="blog-post-title">{{post.title}}</h5></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock main-content %}
